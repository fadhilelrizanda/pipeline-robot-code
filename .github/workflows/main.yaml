name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Pull latest changes
        run: git pull origin main

      - name: check library
        run: |
          ls
          source ./tutorial-venv/bin/activate 
          pip install -r requirements.txt

      # Additional steps for your build process can go here
      - name: Run a script
        run: |
          echo done pull !
          ls
